<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator with Buttons</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="display-box">
            <!-- Display results here -->
            <input type="text" id="result" value="0" disabled>
        </div>
        <div class="row-1">
            <button class="r1 clear" onclick="clearAll()">C</button>
            <button class="r1" onclick="append('%')">%</button>
            <button class="r1" onclick="append('/')">/</button>
        </div>
        <div class="row-2">
            <button class="r2" onclick="append('7')">7</button>
            <button class="r2" onclick="append('8')">8</button>
            <button class="r2" onclick="append('9')">9</button>
            <button class="r2" onclick="append('*')">x</button>
        </div>
        <div class="row-3">
            <button class="r3" onclick="append('4')">4</button>
            <button class="r3" onclick="append('6')">6</button>
            <button class="r3" onclick="append('5')">5</button>
            <button class="r3" onclick="append('-')">-</button>
        </div>
        <div class="row-4">
            <button class="r4" onclick="append('1')">1</button>
            <button class="r4" onclick="append('2')">2</button>
            <button class="r4" onclick="append('3')">3</button>
            <button class="r4" onclick="append('+')">+</button>
        </div>
        <div class="row-5">
            <button class="r5" onclick="append('0')">0</button>
            <button class="r5" onclick="append('.')">.</button>
            <button class="r5 equal-to" onclick="calculate()">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
